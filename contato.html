    <main>
        <h2 class="centro">Entre em Contato</h2>

        <div class="flex-2">

                    <strong>Meu git:</strong>
                    <a href="http://gitbub.com/profburnes" title="GitHub">profburnes</a>

                <p>

                    <label for="nome">Preencha seu nome:</label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="email">Preencha seu email:</label>
                    <input type="email" name="email" id="email" required>
                    <br>

                    <label for="mensagem">Preencha sua mensagem:</label>
                    <textarea name="mensagem" name="mensagem" rows="5" required></textarea>
                    <br>

                    <button type="submit" class="btn">
                        Enviar Mensagem
                    </button>
                </form>
            </div>
